server.port=8080
spring.application.name=springboot-entity-relationship

## PostgreSQL connection
# spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.url=jdbc:p6spy:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=entityrelationship
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

## see SQL values
# spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Intercept SQL Logging
# useful to print sql values inline
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
logging.level.p6spy=INFO
# logging.level.p6spy=DEBUG
